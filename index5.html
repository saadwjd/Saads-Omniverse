<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saad's Omniverse - Depth & Scale</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #overlay {
            position: absolute; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        #startBtn {
            padding: 20px 50px; font-size: 1.8rem; background: transparent; color: #0ff;
            border: 2px solid #0ff; border-radius: 50px; cursor: pointer; 
            transition: all 0.4s ease; text-transform: uppercase; letter-spacing: 4px;
        }
        #startBtn:hover { background: #0ff; color: #000; box-shadow: 0 0 50px #0ff; transform: scale(1.1); }
        #webcam { 
            position: absolute; bottom: 20px; right: 20px; width: 180px; 
            border: 1px solid rgba(0, 255, 255, 0.3); border-radius: 8px;
            transform: scaleX(-1); z-index: 5; opacity: 0.4;
        }
    </style>
</head>
<body>
    <div id="overlay"><button id="startBtn">Saad's Omniverse</button></div>
    <video id="webcam" autoplay playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const startBtn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');
        const videoElement = document.getElementById('webcam');
        
        let audioCtx, analyser, dataArray;
        const particleCount = 8000;
        let brightnessMultiplier = 1.0;
        let isInitialized = false;
        let currentScale = 1.0;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 30;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.autoClearColor = false; 
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- BACKGROUND ---
        const starGeo = new THREE.BufferGeometry();
        const starPos = new Float32Array(1000 * 3);
        for(let i=0; i<3000; i++) starPos[i] = (Math.random() - 0.5) * 150;
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0x446688, size: 0.1}));
        scene.add(stars);

        // --- PARTICLES ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        const velocities = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 30);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad; ctx.fillRect(0,0,64,64);
        
        const material = new THREE.PointsMaterial({
            size: 0.25, vertexColors: true, transparent: true, 
            map: new THREE.CanvasTexture(canvas), blending: THREE.AdditiveBlending, depthWrite: false
        });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        const fadeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.2 });
        const fadePlane = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), fadeMaterial);
        fadePlane.position.z = -5; camera.add(fadePlane); scene.add(camera);

        async function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            source.connect(analyser);
        }

        function setShape(type) {
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let x, y, z;
                if (type === 'random') {
                    x = (Math.random() - 0.5) * 80; y = (Math.random() - 0.5) * 80; z = (Math.random() - 0.5) * 40;
                } else if (type === 'sphere') {
                    const phi = Math.acos(-1 + (2 * i) / particleCount);
                    const theta = Math.sqrt(particleCount * Math.PI) * phi;
                    x = 8 * Math.cos(theta) * Math.sin(phi); y = 8 * Math.sin(theta) * Math.sin(phi); z = 8 * Math.cos(phi);
                } else if (type === 'heart') {
                    const t = (i / particleCount) * Math.PI * 2;
                    x = 15 * Math.pow(Math.sin(t), 3) / 2.2;
                    y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) / 2.2; z = (Math.random()-0.5)*2;
                } else { // Saturn
                    if (i < particleCount * 0.5) {
                        const phi = Math.acos(-1 + (2 * i) / (particleCount * 0.5));
                        const theta = Math.sqrt(particleCount * 0.5 * Math.PI) * phi;
                        x = 4.5 * Math.cos(theta) * Math.sin(phi); y = 4.5 * Math.sin(theta) * Math.sin(phi); z = 4.5 * Math.cos(phi);
                    } else {
                        const r = 10 + Math.random() * 3, a = Math.random() * Math.PI * 2;
                        x = r * Math.cos(a); y = (Math.random()-0.5)*1.5; z = r * Math.sin(a);
                    }
                }
                targetPositions[i3] = x; targetPositions[i3+1] = y; targetPositions[i3+2] = z;
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7 });
        
        hands.onResults((res) => {
            if (!res.multiHandLandmarks || res.multiHandLandmarks.length === 0) {
                if (isInitialized) { isInitialized = false; setShape('random'); }
                return;
            }

            res.multiHandLandmarks.forEach((lm, index) => {
                const label = res.multiHandedness[index].label;
                if (label === "Left") { // Physical RIGHT Hand (Position + Depth)
                    // X and Y tracking
                    const targetX = (lm[8].x - 0.5) * -50;
                    const targetY = (lm[8].y - 0.5) * -40;
                    
                    // NEW: Z-Depth tracking (Hand distance to camera)
                    // MediaPipe landmark Z is relative to the wrist; we use it to calculate depth
                    const targetZ = THREE.MathUtils.mapLinear(lm[9].z, -0.15, 0.05, 15, -20);
                    
                    points.position.lerp(new THREE.Vector3(targetX, targetY, targetZ), 0.15);

                    let fingers = 0;
                    [8, 12, 16, 20].forEach(tip => { if(lm[tip].y < lm[tip-2].y) fingers++; });
                    
                    if (!isInitialized && fingers <= 1) { isInitialized = true; setShape('sphere'); } 
                    else if (isInitialized) {
                        if (fingers <= 1) setShape('sphere');
                        else if (fingers === 2) setShape('heart');
                        else if (fingers >= 4) setShape('saturn');
                    }
                } else { // Physical LEFT Hand (Brightness + Scale)
                    const d = Math.sqrt(Math.pow(lm[4].x - lm[8].x, 2) + Math.pow(lm[4].y - lm[8].y, 2));
                    
                    // Brightness Control
                    brightnessMultiplier = THREE.MathUtils.mapLinear(d, 0.02, 0.25, 0.5, 4.0);
                    
                    // NEW: Scale Control (Opening hand makes the shape bigger)
                    currentScale = THREE.MathUtils.mapLinear(d, 0.02, 0.3, 0.5, 3.0);
                    points.scale.set(currentScale, currentScale, currentScale);
                }
            });
        });

        startBtn.onclick = () => {
            overlay.style.display = 'none';
            initAudio();
            setShape('random');
            new Camera(videoElement, {onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480}).start();
        };

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

            stars.position.z += 0.05;
            if(stars.position.z > 20) stars.position.z = 0;

            let intensity = 0;
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                intensity = dataArray[2] / 255; 
            }

            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                for(let j=0; j<3; j++) {
                    pos[i3+j] += velocities[i3+j];
                    velocities[i3+j] *= 0.9;
                    
                    // Particle logic incorporates the object position (which now includes Depth Z)
                    const offset = isInitialized ? (j===0?points.position.x:j===1?points.position.y:points.position.z) : 0;
                    const worldTarget = (targetPositions[i3+j] * currentScale) + offset;
                    
                    const lerpSpeed = isInitialized ? 0.08 : 0.015;
                    pos[i3+j] += (worldTarget - pos[i3+j]) * lerpSpeed;
                }

                const hue = (0.6 + (intensity * 0.3) + (i / particleCount) * 0.1) % 1.0;
                const tempColor = new THREE.Color().setHSL(hue, 0.9, 0.4 * brightnessMultiplier);
                col[i3] = tempColor.r; col[i3+1] = tempColor.g; col[i3+2] = tempColor.b;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            points.rotation.y += 0.005;
        }
        animate();
    </script>
</body>
</html>
